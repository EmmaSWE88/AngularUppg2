<div class="containter mt-3 d-flex justify-content-center">
   
    <div class="">
        <div><h4 class="text-center">Shopping Cart</h4></div>
        <div id="productcatalog" class="card-body border-black">
            <div id="list">
                <div class="list-group">
                    <div class="list-group"> 
                    <div class="" *ngFor="let product of shoppingcart" (product)="product">
                        <div class="p-2 d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div><img [src]="product.product.image" [alt]="product.product.name" class="img-fluid"></div>
                                <div>
                                    <div><strong>{{product.product.name}}</strong></div>
                                    <div><small>{{product.quantity}} x {{product.product.price }} USD </small></div>
                                    <button type="button" class="btn btn-grey px-3" (click)="decrementQuantity(product)">-</button>
                                    <button type="button" class="btn btn-grey px-3" (click)="incrementQuantity(product)">+</button>
                                    <button class="btn btn-danger px-3"> <i class="fas fa-trash"></i> </button>
                                </div>
                            </div>
                        
                        </div>
                    </div> 
                  
                </div> <!--End list-group-->
            </div> <!--End list-->
            <div *ngIf="shoppingcartTotal > 0; else emptyCart">
                <div>
                    <div class="d-flex justify-content-center">
                        <h5>Total Amount: {{ shoppingcartAmount }} $</h5>
                       <div>
                        <a [routerLink]="'/products/'" class="btn btn-info">Products</a>
                        <button class="btn btn-success">Till Kassan</button>   
                       </div>
                    </div>   
                </div>
            </div>
            <ng-template #emptyCart>
               <div class="container">
                <div><h4>Kundvagen Ã¤r tom.</h4></div>
                <a [routerLink]="'/products/'" class="btn btn-success">Till produktkatalogen</a>
               </div>
            </ng-template>
        </div>
        
       </div>
  

    
</div>
